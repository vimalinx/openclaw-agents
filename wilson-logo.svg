<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="neon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7b2ff7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f107a3;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark background -->
  <rect width="400" height="400" rx="20" fill="#0a0a0a"/>
  
  <!-- Geometric wolf head made of triangles -->
  <g transform="translate(100, 80) scale(0.8)" filter="url(#glow)">
    <!-- Main head triangle -->
    <path d="M 125 50 L 30 180 L 220 180 Z" fill="url(#neon)" opacity="0.3"/>
    
    <!-- Left ear -->
    <path d="M 80 70 L 40 20 L 100 80 Z" fill="url(#neon)" opacity="0.6"/>
    <path d="M 80 70 L 60 40 L 100 80 Z" fill="url(#neon)" opacity="0.8"/>
    
    <!-- Right ear -->
    <path d="M 170 70 L 210 20 L 150 80 Z" fill="url(#neon)" opacity="0.6"/>
    <path d="M 170 70 L 190 40 L 150 80 Z" fill="url(#neon)" opacity="0.8"/>
    
    <!-- Face diamond -->
    <path d="M 125 80 L 60 160 L 125 200 L 190 160 Z" fill="url(#neon)" opacity="0.5"/>
    
    <!-- Eyes - circles -->
    <circle cx="95" cy="130" r="12" fill="url(#neon)"/>
    <circle cx="155" cy="130" r="12" fill="url(#neon)"/>
    <circle cx="97" cy="128" r="4" fill="#00ffff"/>
    <circle cx="157" cy="128" r="4" fill="#00ffff"/>
    
    <!-- Snout triangle -->
    <path d="M 125 150 L 95 185 L 155 185 Z" fill="url(#neon)" opacity="0.7"/>
    
    <!-- Nose -->
    <circle cx="125" cy="175" r="8" fill="url(#neon)"/>
  </g>
  
  <!-- Wilson text -->
  <text x="200" y="340" font-family="Courier New, monospace" font-size="48" font-weight="bold" fill="url(#neon)" text-anchor="middle" filter="url(#glow)">
    WILSON
  </text>
  
  <!-- Tagline -->
  <text x="200" y="375" font-family="Arial, sans-serif" font-size="18" fill="#00d4ff" text-anchor="middle">
    AI Assistant
  </text>
  
  <!-- Decorative lines -->
  <line x1="50" y1="390" x2="180" y2="390" stroke="url(#neon)" stroke-width="2" opacity="0.6"/>
  <line x1="220" y1="390" x2="350" y2="390" stroke="url(#neon)" stroke-width="2" opacity="0.6"/>
</svg>